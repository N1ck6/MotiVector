<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotiVector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="preloader">
        <h1>Loading Data...</h1>
        <div class="stopwatch-container">
            <canvas id="sandCanvas"></canvas>
            <div class="clock-face"></div>
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
          </div>
    </div>

    <header class="header">
        <div class="header__back" data-navigate="main">←</div>
        <div class="header__title" id="header-name" data-name></div>
        <div class="header__coins" data-coins></div>
    </header>

    <main class="page-container">
        <!-- Основная страница  -->
        <div id="main" class="page active">
            <div class="profile-card">
                <div class="avatar" id="profile-pic" data-navigate="profile">
                    <div class="avatar-item" id="profile-item"></div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="xp-flex">
                            <span>❤️</span><span data-xp></span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-item">Уровень: <span data-level></span></div>
                    <div class="stat-item">Монеты: <span data-coins></span></div>
                </div>
            </div>

            <div class="content-grid">
                <div class="content-block">
                    <h2 data-navigate="missions">Миссии</h2>
                    <div class="missions-grid">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="content-block">
                    <h2 data-navigate="shop">Магазин</h2>
                    <div class="items-grid" id="main-sales"></div>
                </div>
            </div>
        </div>
        <!-- Страница магазина -->
        <div id="shop" class="page">
            <div class="shop-section">
                <h2>Все предметы</h2>
                <div class="items-grid" id="all-items"></div>
            </div>
        </div>
        <!-- Страница предмета -->
        <div id="item" class="page">
            <div class="item-container">
                <div class="item-image" id="showcase-image"></div>
                <div class="item-info">
                    <h2 class="item-name" id="showcase-name">Аксессуар</h2>
                    <div class="item-price">Цена: <span id="showcase-price">0</span></div>
                    <button class="buy-button">Купить</button>
                </div>
            </div>
        </div>
        <!-- Страница миссий -->
        <div id="missions" class="page">
            <div class="missions-section">
                <h2>Персональные миссии</h2>
                <div class="missions-grid" id="solo-missions">
                </div>
            </div>
            <div class="missions-section">
                <h2>Командные миссии</h2>
                <div class="missions-grid" id="team-missions">
                </div>
            </div>
            <div class="missions-section">
                <h2>Свои миссии</h2>
                <div class="missions-grid" id="own-missions">
                </div>
            </div>
        </div>
        <!-- Страница профиля -->
        <div id="profile" class="page">
            <div class="profile-card">
                <div class="avatar-large" id="profile-pic-large">
                    <div class="avatar-item" id="profile-item"></div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="xp-flex">
                            <span>❤️</span><span data-xp></span>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-item">Уровень: <span data-level></span></div>
                    <div class="stat-item">Монеты: <span data-coins></span></div>
                </div>
            </div>
            <div class="content-grid">
                <div class="content-block">
                    <h2>Достижения</h2>
                    <div class="missions-grid">
                        <div class="mission-item">Выполнено миссий - 180</div>
                        <div class="mission-item">Посещено занятий - 690</div>
                        <div class="mission-item">Дней без пропусков - 240</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
